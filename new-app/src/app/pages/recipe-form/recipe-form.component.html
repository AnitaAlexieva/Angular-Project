<form class="recipe-form">
  <h2>Add / Edit Recipe</h2>
  <div class="form-row">
    <div class="form-group">
      <label for="name">Recipe Name</label>
      <input type="text" id="name" name="name" placeholder="Enter recipe name" required />
    </div>

    <div class="form-group">
      <label for="protein">Protein (g)</label>
      <input type="number" id="protein" name="protein" placeholder="Amount of protein" min="0" required />
    </div>
  </div>

  <div class="form-row">
    <div class="form-group">
      <label for="calories">Calories (kcal)</label>
      <input type="number" id="calories" name="calories" placeholder="Calories count" min="0" required />
    </div>

    <div class="form-group">
      <label for="prepTime">Preparation Time (minutes)</label>
      <input type="number" id="prepTime" name="prepTime" placeholder="Preparation time" min="0" required />
    </div>
  </div>

  <div class="form-row single-col">
    <div class="form-group">
      <label for="description">Short Description</label>
      <textarea id="description" name="description" placeholder="Brief description" rows="3"></textarea>
    </div>
  </div>

  <div class="form-row single-col">
    <div class="form-group">
      <label for="preparation">Preparation Steps</label>
      <textarea id="preparation" name="preparation" placeholder="Step by step instructions" rows="5"></textarea>
    </div>
  </div>

  <button type="submit" class="submit-btn">Save Recipe</button>
</form>
