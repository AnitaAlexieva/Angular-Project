<h1>All Protein Recipes</h1>

<div *ngIf="isLoading">
  <app-loader/>
</div>
<div *ngIf="!isLoading" class="recipe-list">
  <div class="recipe-card" *ngFor="let recipe of recipes">
    <img src="{{recipe.imageUrl}}" alt="High Protein Meal" />
    <div class="recipe-content">
      <h3>{{recipe.title}}</h3>
      <p>Protein: {{recipe.protein}}g | Calories: {{recipe.calories}}kcal</p>
       <a [routerLink]="['/recipes', recipe.id]" class="read-more-btn">Read More</a>
    </div>
  </div>
</div>
